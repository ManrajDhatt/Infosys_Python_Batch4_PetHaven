{% extends 'base.html' %}

{% block title %}
Analytics Dashboard
{% endblock %}


{% block style %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    .chart-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
        margin-top: 20px;
    }

    .chart {
        width: 60%;
        background: white;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .card {
        width: 35%;
        background: white;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .services-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        margin-top: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .services-table th,
    .services-table td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
    }

    .services-table th {
        background: #4CAF50;
        color: white;
    }

    .highlight-section {
        margin-top: 20px;
        padding: 15px;
        background: white;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .green-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
    }

    .green-button:hover {
        background-color: darkgreen;
    }

    

    
</style>

{% endblock %}


{% block content %}

<div class="main-content">
    <div class="header-container">
        <h3>ðŸ“Š Revenue Breakdown</h3>
        <button class="green-button" onclick="navigateToPage()">
            <p>Monthly Trends</p>
        </button>
    </div>

    <table class="services-table">
        <thead>
            <tr>
                <th>Service</th>
                <th>Revenue ($)</th>
            </tr>
        </thead>
        <tbody id="servicesTableBody">
            <!-- Dynamic data will be inserted here -->
        </tbody>
    </table>


    <div class="chart-container">
        <div class="chart">
            <canvas id="revenueChart"></canvas>
        </div>
        <div class="card">
            <h2>Total Revenue: <span class="highlight" id="totalRevenue" style="color: #4CAF50;">$0</span></h2>
            <h3>Most Revenue-Generating Service: <span class="highlight" id="mostService"
                    style="color: #4CAF50;">N/A</span></h3>
            <h3>Least Revenue-Generating Service: <span class="highlight" id="leastService"
                    style="color: red;">N/A</span></h3>
        </div>
    </div>
</div>



<script>
    function navigateToPage() {
        window.location.href = "/monthly-trends"; // Flask route
    }
    async function fetchRevenueData() {
        try {
            const response = await fetch('/data/revenue');
            const data = await response.json();

            if (data.error) {
                console.error("Error fetching revenue data:", data.error);
                return;
            }

            // Update revenue stats
            document.getElementById("totalRevenue").textContent = `$${data.total}`;
            document.getElementById("mostService").textContent = data.max_service;
            document.getElementById("leastService").textContent = data.min_service;

            // Populate the services table dynamically
            const tableBody = document.getElementById('servicesTableBody');
            tableBody.innerHTML = ''; // Clear existing data
            Object.entries(data.revenue_per_service).forEach(([service, revenue]) => {
                const row = `<tr>
                                <td>${service}</td>
                                <td>${revenue}</td>
                             </tr>`;
                tableBody.innerHTML += row;
            });

            // Prepare data for Chart.js
            const services = Object.keys(data.revenue_per_service);
            const revenues = Object.values(data.revenue_per_service);

            // Render Chart.js bar graph
            const ctx = document.getElementById("revenueChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: services,
                    datasets: [{
                        label: "Revenue ($)",
                        data: revenues,
                        backgroundColor: ["#3498db", "#e67e22", "#2ecc71", "#f1c40f", "#9b59b6"]
                    }]
                }
            });

        } catch (error) {
            console.error('Error fetching revenue data:', error);
        }
    }

    // Navigate to another page

    // Call fetchRevenueData when the page loads
    window.onload = fetchRevenueData;
</script>

{% endblock %}
