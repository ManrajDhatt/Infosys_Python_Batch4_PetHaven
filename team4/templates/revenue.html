<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px 20px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #27ae60;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #2ecc71;
        }

        .user-icon {
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Header */
        h1 {
            color: #2c3e50;
            margin: 20px 0;
            font-size: 28px;
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: auto;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            width: 45%;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
        }

        .section {
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        canvas {
            max-width: 100%;
            height: 300px;
        }

        .highlight {
            font-size: 22px;
            font-weight: bold;
            color: #27ae60;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #2980b9;
            color: white;
            font-size: 16px;
        }

        td {
            font-size: 15px;
        }

        /* Footer */
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Dashboard</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
        </div>
        <div class="user-icon">ðŸ‘¤</div>
    </div>

    <header>
        <h1>ðŸ“Š Revenue Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h2>Total Revenue: <span class="highlight" id="totalRevenue">$0</span></h2>
                <h3>Most Revenue-Generating Service: <span class="highlight" id="mostService">N/A</span></h3>
                <h3>Least Revenue-Generating Service: <span class="highlight" id="leastService">N/A</span></h3>
            </div>
            <div class="card">
                <h3>ðŸ“Š Revenue Breakdown</h3>
                <img id="revenueGraph" src="" alt="Revenue Graph" style="width:100%; max-width:600px;">
            </div>
        </div>

        <div class="section">
            <h3>ðŸ“‹ Services & Income Breakdown</h3>
            <table>
                <thead>
                    <tr>
                        <th>Service Name</th>
                        <th>Revenue</th>
                    </tr>
                </thead>
                <tbody id="serviceTable"></tbody>
            </table>
        </div>
    </main>

    <div class="footer">
        &copy; 2025 Revenue Management System | All Rights Reserved
    </div>

    <script>
        async function fetchRevenueData() {
            const response = await fetch('/revenue_stats');
            const data = await response.json();

            document.getElementById("mostService").textContent = data.most_profitable;
            document.getElementById("leastService").textContent = data.least_profitable;
            document.getElementById("totalRevenue").textContent = `${(data.most_revenue + data.least_revenue).toLocaleString()}`;

            document.getElementById("serviceTable").innerHTML = `
                <tr>
                    <td>${data.most_profitable}</td>
                    <td>${data.most_revenue.toLocaleString()}</td>
                </tr>
                <tr>
                    <td>${data.least_profitable}</td>
                    <td>${data.least_revenue.toLocaleString()}</td>
                </tr>
            `;
        }

        // Load the revenue graph dynamically
        document.getElementById("revenueGraph").src = "/revenue_graph";

        // Fetch revenue stats on page load
        fetchRevenueData();
    </script>
</body>
</html>
